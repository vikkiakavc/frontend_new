<h1 *ngIf="!updateBookObj">Add Book</h1>
<h1 *ngIf="updateBookObj">Add Book</h1>
<p>Please fill out this form with the required information</p>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <label for="title">Title:
      <input id="title" formControlName="title" type="text" required />
    </label>
    <label for="author">Author:
      <input id="author" formControlName="author" type="text" required />
    </label>
    <label for="isbn">ISBN:
      <input id="isbn" formControlName="isbn" type="text" required />
    </label>
    <label for="publish-date">Publish Date:
      <input id="publish-date" formControlName="publishedDate" type="date" required />
    </label>
    <label for="genre">Genre:
      <input id="genre" formControlName="genre" type="text" required />
    </label>
    <label for="pages">No. of Pages:
      <input id="pages" formControlName="numberOfPages" type="text" required />
    </label>
    <label for="description">Description:
      <textarea id="description" formControlName="description" rows="3" cols="30" placeholder="..."></textarea>
    </label>
    <label>Availability:</label>
    <label for="true">
      <input id="true" type="radio" formControlName="availability" [value]="true" class="inline" /> Yes
    </label>
    <label for="false">
      <input id="false" type="radio" formControlName="availability" [value]="false" class="inline" /> No
    </label>
  </fieldset>
  <input class="submit" type="submit" value="Submit" />
</form>
